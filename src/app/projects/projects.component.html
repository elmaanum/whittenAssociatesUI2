	<!--portfolio-->
	<div id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<div class="portfolio-heading">
						<h2>portfolio</h2>
                        <p>Whitten Associates exceeds in Master Planning, Mixed Use and Urban Redevelopment Communities.</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-9 col-sm-9 col-md-9 col-sm-offset-1 col-md-offset-2">
				<div class="caption">
					<button class="btn" (click)="toggleFilter('All')">All</button>
			  		<button class="btn" (click)="toggleFilter('Urban')">Urban</button>
				    <button class="btn" (click)="toggleFilter('Senior')">Senior</button>
					<button class="btn" (click)="toggleFilter('Master Planning Communities')">Master Planning</button>
					<button class="btn" (click)="toggleFilter('Mixed Use Communities')">Mixed Use</button>
					<button class="btn" (click)="toggleFilter('Single Family')">Single Family</button>
					<button class="btn" (click)="toggleFilter('Town Homes')">Town Homes</button>
					<button class="btn" (click)="toggleFilter('Redevelopment')">Redevelopment</button>
					<button class="btn" (click)="toggleFilter('Multi Family')">Multi Family</button>
				</div>
			</div>
		</div>
		<div class="portfolio-thumbnail">
			<div class="container-fluid">
				<div class="row">
          <div *ngFor="let thumbnail of thumbnails | thumbnailFilter:filterArgs" class="col-xs-6 col-sm-3 col-md-3">
					  <div class="item">
              <img [src]="thumbnail.imageUrl"/>
						  <div class="caption">
              </div>
            </div>
          </div>
				</div>
			</div>
		</div>
	</div>
